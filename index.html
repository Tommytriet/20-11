    #rose-container::before {

    @keyframes scaleUp {

    #content {

    #message {

  <script>
    const music = document.getElementById('background-music');

    // ƒê·∫£m b·∫£o ph√°t nh·∫°c sau click ƒë·∫ßu ti√™n
    function revealContent() {

      const playPromise = music.play();

    function toggleMusic() {

    function startFlyingFlowers() {
      const student = document.getElementById('student');

      setInterval(() => createFlyingBouquet(student), 2000);

    function createFlyingBouquet(startElement) {
      const bouquet = document.createElement('div');
      bouquet.classList.add('flying-bouquet');
      bouquet.innerHTML = 'üíê';

      const s = startElement.getBoundingClientRect();
      const t = document.getElementById('teacher').getBoundingClientRect();
      const distance = t.left - s.left;

      bouquet.style.left = s.left + s.width / 2 + 'px';
      bouquet.style.top = s.top + s.height / 2 + 'px';

      const anim = `bouquet${Date.now()}`;
      const keyframes = `@keyframes ${anim} {
        0% { opacity:0; transform:scale(0.8) rotate(-15deg); }
        10% { opacity:1; }
        50% { transform:translate(${distance*0.5}px,-80px) scale(1.4) rotate(10deg); }
        100% { transform:translate(${distance}px,0) scale(1) rotate(0deg); opacity:0; }
      }`;

      const style = document.createElement('style');
      style.textContent = keyframes;
      document.head.appendChild(style);
      bouquet.style.animation = `${anim} 2.5s ease-in-out forwards`;
      document.body.appendChild(bouquet);

      setTimeout(() => { bouquet.remove(); style.remove(); }, 2500);
    }

    function startFallingFlowers() {

    }

    // hi·ªáu ·ª©ng hi·ªán-g·ª£i √Ω

  </script>
