        /* N·ªôi dung sau khi click */

        .flying-bouquet {

        /* Hi·ªáu ·ª©ng hoa r∆°i t·ª´ tr√™n xu·ªëng */
        .flower {

    </style>
</head>
<body>
    <!-- N√∫t b·∫≠t/t·∫Øt nh·∫°c -->
    <div id="music-control">
        <button id="music-toggle" onclick="toggleMusic()">
            üéµ T·∫Øt nh·∫°c

    </div>

    <!-- Audio player ·∫©n -->
    <audio id="background-music" loop>
        <source src="Ng∆∞·ªùi Gieo M·∫ßm Xanh.mp3" type="audio/mpeg">
    </audio>

    <div id="rose-container">
        <a id="rose-link" onclick="revealContent()">üåπ</a>

    <div id="content">
        <div id="scene">
            <span id="student">üßë‚Äçüéì</span>
            <span id="teacher">üë©‚Äçüè´</span>
        </div>
        <div id="message">
            K√≠nh Ch√∫c M·ª´ng Ng√†y Nh√† Gi√°o Vi·ªát Nam 20/11!
        </div>
        <p style="color: #555;">K√≠nh ch√∫c Qu√Ω Th·∫ßy C√¥ lu√¥n m·∫°nh kh·ªèe, h·∫°nh ph√∫c v√† th√†nh c√¥ng!</p>
    </div>
    
    <script>
        const music = document.getElementById('background-music');

        function revealContent() {
            document.getElementById('rose-container').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            document.getElementById('music-control').style.display = 'block';
            
            // Ph√°t nh·∫°c theo h∆∞·ªõng d·∫´n c·ªßa Google
            const playPromise = music.play();
            
            if (playPromise !== undefined) {
                playPromise.then(_ => {
                    // Autoplay started successfully
                    console.log('Nh·∫°c ƒëang ph√°t t·ª± ƒë·ªông');
                })
                .catch(error => {
                    // Autoplay was prevented
                    console.log('Kh√¥ng th·ªÉ ph√°t nh·∫°c t·ª± ƒë·ªông:', error);
                    // Hi·ªÉn th·ªã th√¥ng b√°o cho ng∆∞·ªùi d√πng
                    document.getElementById('music-toggle').innerHTML = 'üîá B·∫≠t nh·∫°c';
                    document.getElementById('music-toggle').style.background = 'rgba(255, 152, 0, 0.9)';
                });
            }
            
            startFlyingFlowers();
            setTimeout(() => {
                startFallingFlowers();
            }, 1000);
        }

        function toggleMusic() {
            const button = document.getElementById('music-toggle');
            
            if (music.paused) {
                music.play();
                button.innerHTML = 'üéµ T·∫Øt nh·∫°c';
                button.style.background = 'rgba(217, 83, 79, 0.9)';
            } else {
                music.pause();
                button.innerHTML = 'üîá B·∫≠t nh·∫°c';
                button.style.background = 'rgba(255, 152, 0, 0.9)';
            }
        }

        function startFlyingFlowers() {
            const student = document.getElementById('student');
            const numBouquets = 5;
            
            // G·ª≠i 5 b√¥ng ƒë·∫ßu ti√™n
            for (let i = 0; i < numBouquets; i++) {
                setTimeout(() => {
                    createFlyingBouquet(student);
                }, i * 600);
            }
            
            // Ti·∫øp t·ª•c g·ª≠i b√¥ng hoa li√™n t·ª•c m·ªói 2 gi√¢y
            setInterval(() => {
                createFlyingBouquet(student);
            }, 2000);
        }

        function createFlyingBouquet(startElement) {
            const bouquet = document.createElement('div');
            bouquet.classList.add('flying-bouquet');
            bouquet.innerHTML = 'üíê';
            
            const studentRect = startElement.getBoundingClientRect();
            const teacherRect = document.getElementById('teacher').getBoundingClientRect();
            const distance = teacherRect.left - studentRect.left;
            
            bouquet.style.left = studentRect.left + studentRect.width / 2 + 'px';
            bouquet.style.top = studentRect.top + studentRect.height / 2 + 'px';
            
            const animName = 'bouquet' + Date.now();
            const keyframes = `@keyframes ${animName} {
                0% { opacity: 0; transform: scale(0.8) rotate(-15deg); }
                10% { opacity: 1; }
                30% { transform: translate(${distance * 0.25}px, -60px) scale(1.3) rotate(5deg); }
                50% { transform: translate(${distance * 0.5}px, -80px) scale(1.4) rotate(10deg); }
                70% { transform: translate(${distance * 0.75}px, -60px) scale(1.3) rotate(5deg); }
                90% { opacity: 1; }
                100% { transform: translate(${distance}px, 0) scale(1) rotate(0deg); opacity: 0; }
            }`;
            
            const styleSheet = document.createElement('style');
            styleSheet.textContent = keyframes;
            document.head.appendChild(styleSheet);
            
            bouquet.style.animation = `${animName} 2.5s ease-in-out forwards`;
            document.body.appendChild(bouquet);
            
            setTimeout(() => {
                bouquet.remove();
                styleSheet.remove();
            }, 2500);
        }

        function startFallingFlowers() {
            const flowerTypes = ['üå∏', 'üåº', 'üå∑', 'üèµÔ∏è'];
            const numFlowers = 30;
            
            for (let i = 0; i < numFlowers; i++) {
                createFlower();
            }
            
            setInterval(createFlower, 500);
        }

        function createFlower() {
            const flowerTypes = ['üå∏', 'üåº', 'üå∑', 'üèµÔ∏è'];
            const body = document.body;
            const flower = document.createElement('div');
            flower.classList.add('flower');
            flower.innerHTML = flowerTypes[Math.floor(Math.random() * flowerTypes.length)];
            flower.style.left = Math.random() * 100 + 'vw';
            
            const duration = Math.random() * 5 + 5;
            flower.style.animationDuration = duration + 's';
            flower.style.animationDelay = Math.random() * 5 + 's';
            
            body.appendChild(flower);
            
            setTimeout(() => {
                flower.remove();
            }, duration * 1000);
        }
    </script>
